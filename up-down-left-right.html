<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/up-down-left-right.css">
    <title>上下左右</title>

</head>
<body>
    <div id="maincontent">
        <div id="title">上下左右 (Score: <span class="score">0</span>)</div>
        <div class="current"></div>
        <div id="button">
            <div class="fa-solid fa-arrow-up"></div>
            <div class="fa-solid fa-arrow-down"></div>
            <div class="fa-solid fa-arrow-left"></div>
            <div class="fa-solid fa-arrow-right"></div>
        </div>
        <div id="control">
            <div id="reset">Reset</div>
        </div>
    </div>
    <script src="./up-down-left-right.js"></script>
</body>
</html>
